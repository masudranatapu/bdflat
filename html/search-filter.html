<!-- 
     ============ mobile search filter   ============
 -->
<div class="search-filter-sec d-block d-md-none">
    <form action="#" id="resetForm">
        <div class="filter-header">
            <h4>
                <a href="categories.html">
                    <i class="fa fa-long-arrow-left"></i>
                </a>FILTER  
                <input type="button" onclick="resetFunction();" value="Reset">
            </h4>
        </div>
     <div class="search-filter">
          <div class="row search-type">
               <div class="col-sm-3">
                    <div class="user-want">
                        <h4>I want to</h4>
                    </div>
               </div>
               <div class="col-sm-9">
                    <form action="#">
                       <input type="radio" name="search" value="buy" id="buy"> <label for="buy">Buy</label>
                       <input type="radio" name="search" value="rent" id="rent"> <label for="rent">Rent</label>
                       <input type="radio" name="search" value="roommate" id="roommate"> <label for="roommate">Roommate</label>
                   </form>
               </div>
          </div>

        <!-- city & location -->
        <div class="select-city" data-toggle="modal" data-target="#exampleModal">
            <h4>
                <i class="fa fa-map-marker"></i>Select location / City<br/>
                <i class="fa fa-angle-right float-right"></i>
            </h4>
        </div>

        <!-- property types -->
        <div class="property-select">
            <h4 data-toggle="modal" data-target="#staticBackdrop">
                <i class="fa fa-building"></i>Property Types <br/>
                <i class="fa fa-angle-right float-right"></i>
            </h4>
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                                <label for="all">
                                    <input type="checkbox" name="all" value="all" id="all">All
                                    <span class="checkmark"></span>
                                </label>
                                <label for="flats">
                                    <input type="checkbox" name="flats" value="flats" id="flats">Flats
                                    <span class="checkmark"></span>
                                </label>
                                <label for="land">
                                    <input type="checkbox" name="land" value="land" id="land">Land
                                    <span class="checkmark"></span>
                                </label>
                                 <label for="room">            
                                    <input type="checkbox" name="room" value="room" id="room">Room
                                    <span class="checkmark"></span>
                                 </label>
                                <label for="office">
                                    <input type="checkbox" name="office" value="office" id="office">Office
                                    <span class="checkmark"></span>
                                </label>
                                <label for="industrial">
                                    <input type="checkbox" name="industrial" value="industrial" id="industrial">Industrial Space
                                    <span class="checkmark"></span>
                                </label>
                                <label for="house">
                                    <input type="checkbox" name="house" value="house" id="house">House
                                    <span class="checkmark"></span>
                                 </label>

                                 <!-- property-btn -->
                                 <div class="property-ctn text-center" class="close">
                                    <button  data-dismiss="modal" aria-label="Close">Continue</button>
                                 </div>
                          </div>
                      </div>
                  </div>
              </div>
         </div>

         <!-- condition -->
        <div class="property-select">
            <h4 data-toggle="modal" data-target="#condition">
                <i class="fa fa-tags"></i>Condition <br/>
                <i class="fa fa-angle-right float-right"></i>
            </h4>
              <div class="modal fade" id="condition" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                                <div class="categories-condition">
                                     <form action="#">
                                          <label for="new">
                                              <input type="checkbox" name="condition" value="new" id="new">  New
                                              <span class="checkmark"></span>
                                          </label> 
                                          <label for="used">
                                              <input type="checkbox" name="condition" value="used" id="used"> Used
                                              <span class="checkmark"></span>
                                          </label> 
                                     </form>
                                </div> 
                                 <!-- property-btn -->
                                 <div class="property-ctn text-center" class="close">
                                    <button  data-dismiss="modal" aria-label="Close">Continue</button>
                                 </div>
                          </div>
                      </div>
                  </div>
              </div>
         </div>

          <!-- property size -->
        <div class="property-size">
            <h4>
              <i class="fa fa-tags"></i>Property Size
            </h4>
            <div class="row">
                <div class="col-5">
                    <div class="size-form">
                        <input type="number" class="form-control" placeholder="Min">
                    </div>
                </div>
                <div class="col-2">
                    <div class="size-to text-center">
                        <span>To</span>
                    </div>
                </div>
                <div class="col-5">
                    <div class="size-form">
                        <input type="number" class="form-control" placeholder="Max">
                    </div>
                </div>
            </div>
        </div>

         <!-- Bedroom  -->
        <div class="bedroom-select">
            <h4><i class="fa fa-bed"></i>Bedroom</h4>
             <label for="any">
                 <input type="checkbox" name="rooms" value="any" id="any">Any
                 <span class="checkmark"></span>
             </label>
             <label for="1bed">
                 <input type="checkbox" name="rooms" value="1bed" id="1bed">1
                 <span class="checkmark"></span>
             </label>
             <label for="2bed">
                 <input type="checkbox" name="rooms" value="2bed" id="2bed">2
                 <span class="checkmark"></span>
             </label>
             <label for="3bed">
                 <input type="checkbox" name="rooms" value="3bed" id="3bed">3
                 <span class="checkmark"></span>
             </label>
             <label for="4plus">
                 <input type="checkbox" name="rooms" value="4plus" id="4plus">4 +
                 <span class="checkmark"></span>
             </label>  
        </div>

        <!-- range  -->
        <div class="range">
            <h4><i class="fa fa-tags"></i>Property Price</h4>
            <div class="row">
                <div class="col-5">
                    <div class="range-form">
                        <input type="number" class="form-control" placeholder="Min">
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="range-to">
                        <span>To</span>
                    </div>
                </div>
                <div class="col-5">
                    <div class="range-form">
                        <input type="number" class="form-control" placeholder="Max">
                    </div>
                </div>
            </div>
        </div>

        <!-- search box -->
        <div class="filter-search">
            <input type="text" name="filter_search" id="search" placeholder="Search by PID, CIty, Location, Name">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </form>

        <div class="filter-footer text-center mb-3">
            <button>Search</button>
        </div>
   </div>   
</div>

  <script>
     // modal control
    $(document).on('click', '.modalcategory .nav-link', function(){
        $('.modalcategory').hide();
        $('.modalsubcategory').show();
        $('.backcategory').show();
    });
    $(document).on('click', '.backcategory', function(){
         $('.modalsubcategory').hide();
         $('.modalcategory').show();
     });

  // multiple select area
  $(document).ready(function(){
      $('.multipleSelect').fastselect();
  })
  // reset form
    function resetFunction() {
        document.getElementById("resetForm").reset();
    }
